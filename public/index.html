<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div class="searchBar">
            <input type="text" class="searchBarInput" placeholder="search by city">

            <button class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Date -->
        <div class="date"></div>

        <!-- City name -->
        <div class="cityName">
            <h2 class="main-name">City name</h2>
        </div>

        <!-- ImgContainer -->
        <div class="imgContainer">
            <i class="fa-solid fa-cloud"></i>
        </div>

        <!-- Description -->
        <div class="description">clouds</div>

        <!-- Temp -->
        <div class="temp">
            <h2 class="degree">13&#176;C</h2>
        </div>
        
        <!-- ExtraInfo -->
        <div class="extraInfo">
            <div class="columns">
                <h4 class="highs">HIGHS</h4>
                <div class="tempMax tmp">14.44&#176;C</div>
            </div>

            <div class="columns">
                <h4 class="lows">LOWS</h4>
                <div class="tempMin tmp">11.49&#176;C</div>
            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>
</html>
